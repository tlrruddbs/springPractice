server:
  port: 40010

spring:
  application:
    name: team-service
  datasource:
    url: jdbc:h2:mem:teamdb
    username: sa
    password:
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka